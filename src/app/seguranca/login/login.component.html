<div class="container" style="max-width: 300px; margin: auto">

  <form autocomplete="off" >
    <div class="ui-g ui-fluid">

      <div class="ui-g-12">
        <h1>Login</h1>
      </div>

      <div class="ui-g-12">
        <input pInputText type="email" [(ngModel)]="usuario.login" id="login" name="login" placeholder="E-mail">
      </div>

      <span style="margin-right: 5px;"></span>
      <div class="ui-g-12">
        <input pInputText type="password" [(ngModel)]="usuario.senha" id="senha" name="senha" placeholder="Senha">
      </div>

      <span style="margin-right: 5px;"></span>
      <div class="ui-g-12">

        <button pButton type="button" label="logar" (click)="login(usuario)"></button>
      </div>

    </div>
  </form>

</div>
